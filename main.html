<!DOCTYPE html>
<html>
<head>
<style>
/* 1. Page background */
body {
  background-color: rgb(135, 206, 235);
}

/* 2. Article paragraphs */
article p:first-child {
  color: white;
  background-color: black;
}

article p:nth-child(2) {
  color: initial;
}

article p:last-child {
  color: red;
}

/* 3. Unordered list styling */
ul li {
  background-color: gray;
  width: 50%;
  padding: 10px;
  list-style: none;
}

ul li:nth-child(odd) {
  background-color: white;
}

ul li:first-child,
ul li:last-child {
  font-size: 22px;
}

ul li:nth-last-child(3) {
  background-color: pink;
}
</style>
</head>
<body>

<article>
  <p>First paragraph</p>
  <p>Second paragraph</p>
  <p>Third paragraph</p>
</article>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
</ul>

</body>
</html>
